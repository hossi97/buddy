<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
</head>

<body>

<th:block th:replace="fragments/navbar :: navbar"></th:block>

<div style="height: 1540px; width: 1080px; margin: auto; margin-top: 40px;">
    <h1>홈페이지</h1>

    <!-- card section -->
    <div class="card" style="width: 18rem;" th:each="board : ${boards}">
        <!-- <img src="..." class="card-img-top" alt="...">-->
        <div class="card-body">
            <h5 class="card-title" th:text="|${board.getTitle()}|">Card title</h5>
            <p class="card-text" th:utext="|${board.getContent()}|" style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap"></p>
            <span class="card-text" th:text="|${board.getView()} views|"></span><br>
            <span class="card-text" th:text="|${board.getCreateDate()}|"></span>
            <a th:href="@{/board/{id} (id=${board.getId().longValue()})}" class="btn btn-primary">상세보기</a>
        </div>
    </div>
    <!-- card section -->

    <th:block th:replace="fragments/page.html :: pageNav"></th:block>
</div>

<th:block th:replace="fragments/footer :: footer"></th:block>

</body>
</html>
